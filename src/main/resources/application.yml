server:
  session-timeout: 3600
  #    tomcat:
  #        max-threads: 1000
  #        min-spare-threads: 30
  port: 80
#    uri-encoding: utf-8
#security:
#  basic:
#    enabled: false
spring:
  thymeleaf:
    mode: HTML5
    cache: false
    enabled: true
    encoding: UTF-8
    suffix: .html
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
  devtools:
    restart:
      enabled: true
  cache:
    type: redis
    redis:
      key-prefix: redis_cache
      use-key-prefix: true
    cache-names: redis_cache

#  cache:
#    type: ehcache
#    ehcache:
#      config: classpath:config/ehcache.xml

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: mybatis/**/*Mapper.xml
  typeAliasesPackage: com.yzy.**.domain

logging:
  config: classpath:logback-spring.xml
