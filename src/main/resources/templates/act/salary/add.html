<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">变动用户：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="userId" name="userId" type="hidden">
                                <input class="form-control" id="userName" name="userName" readonly="readonly"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">归属部门：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="officeId" name="officeId" type="text">
                            </div>
                        </div>
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label">岗位：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="post" name="post" type="text">
                            </div>
                        </div>
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label">性别：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="age" name="age" type="text">
                            </div>
                        </div>
                        <div class="form-group hidden ">
                            <label class="col-sm-3 control-label">学历：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="edu" name="edu" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">调整原因：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="content" name="content" type="text">
                            </div>
                        </div>
                        <div class="form-group hidden ">
                            <label class="col-sm-3 control-label">现行标准 薪酬档级：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="olda" name="olda" type="text">
                            </div>
                        </div>
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label">现行标准 月工资额：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="oldb" name="oldb" type="text">
                            </div>
                        </div>
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label">现行标准 年薪总额：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="oldc" name="oldc" type="text">
                            </div>
                        </div>
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label">调整后标准 薪酬档级：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="newa" name="newa" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">调整后标准 月工资额：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="newb" name="newb" type="number">
                            </div>
                        </div>
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label">调整后标准 年薪总额：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="newc" name="newc" type="number">
                            </div>
                        </div>
                        <div class="form-group  hidden">
                            <label class="col-sm-3 control-label">月增资：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="addNum" name="addNum" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">执行时间：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="exeDate" name="exeDate" type="date">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/act/salary/add.js" type="text/javascript">
</script>
</body>
</html>
