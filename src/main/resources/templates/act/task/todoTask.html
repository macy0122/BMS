<!DOCTYPE html>
<html lang="zh_CN" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-11">
            <div class="ibox">
                <div class="ibox-body">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-file-text"></i>待办工作</a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-briefcase"></i>已办工作</a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-3"><i class="fa fa-briefcase"></i>发起任务</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab-1">
                            <table data-mobile-responsive="true" id="exampleTable">
                            </table>
                        </div>
                        <div class="tab-pane " id="tab-2">
                            <table data-mobile-responsive="true" id="exampleTable2"></table>
                        </div>
                        <div class="tab-pane " id="tab-3">
                            <table data-mobile-responsive="true" id="exampleTable3"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="act:process:edit">
        <script type="text/javascript">
            var s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="act:process:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
    <div shiro:hasPermission="act:process:resetPwd">
        <script type="text/javascript">
            var s_resetPwd_h = '';
        </script>
    </div>
</div>
<div th:include="include :: footer"></div>
<script src="/js/appjs/act/task/totoTask.js" type="text/javascript"></script>
<script src="/js/appjs/act/task/gotoTask.js" type="text/javascript"></script>
</body>
</html>
