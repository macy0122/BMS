<!DOCTYPE html>
<html lang="zh_CN" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <head th:include="include :: header"></head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content ">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-body">
                        <div class="t-bar" id="exampleToolbar" role="group">
                            <button class="btn btn-primary" onclick="add('0')"
                                    shiro:hasPermission="sys:menu:add" title="在根节点下添加菜单" type="button">
                                <i aria-hidden="true" class="fa fa-plus"></i>添加
                            </button>
                            <button class="btn btn-danger" onclick="batchRemove()"
                                    shiro:hasPermission="sys:menu:batchRemove" type="button">
                                <i aria-hidden="true" class="fa fa-trash"></i>删除
                            </button>
                        </div>
                        <table data-mobile-responsive="true" id="exampleTable">
                        </table>
                    </div>
                </div>
            </div>
            <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
            <div>
                <script type="text/javascript">
                    var s_add_h = 'hidden';
                    var s_edit_h = 'hidden';
                    var s_remove_h = 'hidden';
                </script>
            </div>
            <div shiro:hasPermission="sys:menu:add">
                <script type="text/javascript">
                    s_add_h = '';
                </script>
            </div>
            <div shiro:hasPermission="sys:menu:edit">
                <script type="text/javascript">
                    s_edit_h = '';
                </script>
            </div>
            <div shiro:hasPermission="sys:menu:remove">
                <script type="text/javascript">
                    var s_remove_h = '';
                </script>
            </div>
        </div>
        <div th:include="include::footer"></div>
        <script src="/js/appjs/sys/menu/menu.js"></script>
    </body>

</html>
