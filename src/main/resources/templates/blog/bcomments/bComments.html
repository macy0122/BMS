<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div id="exampleToolbar" role="group">
                    <div class="form-group col-sm-6">
                        <input class="form-control" id="searchName" placeholder="用户名" type="text">
                    </div>
                    <button class="btn btn-success" onclick="reLoad()">查询</button>
                    <button class="btn  btn-primary" onclick="add()" type="button">
                        <i aria-hidden="true" class="fa fa-plus"></i>添加
                    </button>
                    <button class="btn  btn-danger" onclick="batchRemove()"
                            type="button">
                        <i aria-hidden="true" class="fa fa-trash"></i>删除
                    </button>
                </div>
                <table data-mobile-responsive="true" id="exampleTable">
                </table>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script src="/js/appjs/blog/bComments/bComments.js" type="text/javascript"></script>
</body>
</html>
