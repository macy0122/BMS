<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="type" name="type"
                                       th:value="${notify.type}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="title" name="title"
                                       th:value="${notify.title}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">内容：</label>
                            <div class="col-sm-8">
									<textarea class="form-control" id="content"
                                              name="content" th:text="${notify.content}"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">附件：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="files" name="files"
                                       th:value="${notify.files}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label hidden">发送人：</label>
                            <div class="col-sm-8 hidden">
                                <input class="form-control" id="createBy"
                                       name="createBy" th:value="${notify.createBy}" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label hidden">发布时间：</label>
                            <div class="col-sm-8 hidden">
                                <input class="form-control" id="updateDate"
                                       name="updateDate" th:value="${notify.updateDate}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注信息：</label>
                            <div class="col-sm-8">
									<textarea class="form-control" id="remarks"
                                              name="remarks" th:value="${notify.remarks}"></textarea>
                            </div>
                        </div>

                        <div class="form-group hidden">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/oa/notify/read.js" type="text/javascript">

</script>
</body>
</html>
