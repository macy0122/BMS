<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button class="btn  btn-danger" onclick="batchRemove()"
                                type="button">
                            <i aria-hidden="true" class="fa fa-trash"></i>删除
                        </button>
                    </div>
                    <div class="columns pull-right" role="group">
                        <button class="btn btn-success" onclick="reLoad()">
                            <i aria-hidden="true" class="fa fa-search"></i>查询
                        </button>
                    </div>
                    <div class="pull-right search col-md-2">
                        <input class="form-control" id="searchOperation" placeholder="操作"
                               type="text">
                    </div>
                    <div class="pull-right search col-md-2 nopadding">
                        <input class="form-control" id="searchUsername" placeholder="用户"
                               type="text">
                    </div>
                </div>
                <table data-mobile-responsive="true" id="exampleTable">
                </table>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script src="/js/appjs/common/log/log.js" type="text/javascript"></script>
</body>
</html>
