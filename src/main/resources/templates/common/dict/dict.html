<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button class="btn  btn-primary" onclick="add()"
                                shiro:hasPermission="common:dict:add" type="button">
                            <i aria-hidden="true" class="fa fa-plus"></i>添加
                        </button>
                        <button class="btn  btn-danger"
                                onclick="batchRemove()" shiro:hasPermission="common:dict:batchRemove" type="button">
                            <i aria-hidden="true" class="fa fa-trash"></i>删除
                        </button>
                    </div>
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <select class="form-control chosen-select" data-placeholder="选择类别"
                                style="width: 100%" tabindex="2">
                            <option value="">选择类别</option>
                        </select>
                    </div>
                </div>
                <table data-mobile-responsive="true" id="exampleTable">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="common:dict:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="common:dict:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="common:dict:add">
    <script type="text/javascript">
        var s_add_h = '';
    </script>
</div>

</div>
<div th:include="include :: footer"></div>
<script src="/js/appjs/common/dict/dict.js"
        type="text/javascript"></script>
</body>
</html>
