<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button class="btn  btn-primary" onclick="add()" type="button">
                            <i aria-hidden="true" class="fa fa-plus"></i>添加
                        </button>
                        <button class="btn  btn-danger" onclick="batchRemove()"
                                type="button">
                            <i aria-hidden="true" class="fa fa-trash"></i>删除
                        </button>
                    </div>
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>
                    <div class="columns pull-right">
                        <input class="form-control" id="searchName" placeholder=""
                               type="text">
                    </div>
                </div>
                <table data-mobile-responsive="true" id="exampleTable">
                </table>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script src="/js/appjs/common/job/job.js"
        type="text/javascript"></script>
</body>
</html>
